# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'SCNMS Dashboards'
    orgId: 1
    folder: 'SCNMS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
